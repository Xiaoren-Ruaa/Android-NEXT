name: Build ARM64 BusyBox RootFS (Full Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          wget \
          bzip2 \
          gcc-aarch64-linux-gnu \
          bc \
          bison \
          flex

    - name: Download BusyBox
      run: |
        wget https://busybox.net/downloads/busybox-1.36.1.tar.bz2
        tar -xf busybox-1.36.1.tar.bz2

    - name: Configure BusyBox (All features + Static)
      run: |
        cd busybox-1.36.1

        # 生成全功能配置
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- allyesconfig

        # 强制启用静态编译
        sed -i 's/# CONFIG_STATIC is not set/CONFIG_STATIC=y/' .config

        # 关闭调试减小体积
        sed -i 's/CONFIG_DEBUG.*/# CONFIG_DEBUG is not set/' .config

        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig

    - name: Build BusyBox
      run: |
        cd busybox-1.36.1
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

    - name: Create RootFS
      run: |
        mkdir -p rootfs/{bin,sbin,etc,proc,sys,usr/bin,usr/sbin,dev,tmp,lib}

        # 安装 busybox
        cp busybox-1.36.1/busybox rootfs/bin/

        # 生成所有 applet 软链接
        cd rootfs
        chmod +x bin/busybox
        ./bin/busybox --install -s .

        # 创建基础文件
        echo "::sysinit:/bin/sh" > etc/inittab
        echo "root:x:0:0:root:/root:/bin/sh" > etc/passwd
        echo "root:x:0:" > etc/group

        mkdir -p rootfs/root

    - name: Package RootFS
      run: |
        tar -czvf busybox-rootfs-arm64.tar.gz rootfs

    - name: Show Info
      run: |
        file busybox-1.36.1/busybox
        ls -lh busybox-rootfs-arm64.tar.gz

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: busybox-rootfs-arm64
        path: busybox-rootfs-arm64.tar.gz
