name: Build BusyBox ARM64 Full Static

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          wget \
          bc \
          bison \
          flex \
          gcc-aarch64-linux-gnu

    - name: Download BusyBox
      run: |
        wget https://busybox.net/downloads/busybox-1.36.1.tar.bz2
        tar -xf busybox-1.36.1.tar.bz2

    - name: Configure BusyBox (All features + Static)
      run: |
        cd busybox-1.36.1
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- allyesconfig
        
        # 强制开启静态链接
        sed -i 's/# CONFIG_STATIC is not set/CONFIG_STATIC=y/' .config
        
        # 关闭调试符号减小体积
        sed -i 's/CONFIG_DEBUG.*/# CONFIG_DEBUG is not set/' .config
        
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- oldconfig

    - name: Build BusyBox
      run: |
        cd busybox-1.36.1
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

    - name: Show Binary Info
      run: |
        file busybox-1.36.1/busybox
        ls -lh busybox-1.36.1/busybox

    - name: Strip Binary (Optional)
      run: |
        aarch64-linux-gnu-strip busybox-1.36.1/busybox
        ls -lh busybox-1.36.1/busybox

    - name: Upload BusyBox
      uses: actions/upload-artifact@v4
      with:
        name: busybox-arm64-full-static
        path: busybox-1.36.1/busybox
