name: Build QEMU 6.2 ARM64

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PREFIX: ${{ github.workspace }}/qemu-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git build-essential \
          libglib2.0-dev libfdt-dev libpixman-1-dev \
          zlib1g-dev libaio-dev \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: Download QEMU 6.2.0
      run: |
        wget https://download.qemu.org/qemu-6.2.0.tar.xz
        tar xf qemu-6.2.0.tar.xz
        mv qemu-6.2.0 qemu-src

    - name: Configure
      run: |
        mkdir build
        cd build

        ../qemu-src/configure \
          --target-list=aarch64-softmmu \
          --cross-prefix=aarch64-linux-gnu- \
          --prefix=${PREFIX} \
          --enable-virtfs \
          --disable-werror \
          --disable-sdl \
          --disable-cocoa

    - name: Compile
      run: |
        cd build
        make -j$(nproc)
        make install

    - name: Verify
      run: |
        file ${{ env.PREFIX }}/bin/qemu-system-aarch64
        ls -lh ${{ env.PREFIX }}/bin

    - uses: actions/upload-artifact@v4
      with:
        name: qemu-system-aarch64
        path: ${{ env.PREFIX }}/bin/qemu-system-aarch64
